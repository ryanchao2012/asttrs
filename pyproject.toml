[tool.pdm.build]
includes = []
[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[project]
name = "asttrs"
version = "0.8.0"
description = "A attrs-style wrapper for python ast"
authors = [
    {name = "ryanchao2012", email = "ryanchao2012@gmail.com"},
]
dependencies = [
    "attrs",
    "astor",
    "black",
    "cattrs",
    "isort",
]

requires-python = ">=3.7,<4.0"
license = {text = "MIT"}
readme = "README.md"

[project.urls]
repository = "https://github.com/ryanchao2012/asttrs"

[project.group.dev.dependencies]
ipython = "^7.28.0"
flake8 = "^3.9.2"
pytest-cov = "^3.0.0"
pytest = "^7.0.1"
invoke = ">=2"
coverage = "^6.3.2"
